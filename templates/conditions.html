<!DOCTYPE html>
<head>
    <title>Conditions Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1"><img src="/static/logo.jpg" alt="Bootstrap" width="40" height="40"
                    style="border-radius: 5px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house"
                                style="padding-right: 5px;"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Soemthing else</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">3</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <h2>Greenhouse Conditions</h2>
        <form method = "POST">
            <table class = "table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Condition</th>
                        <th>Value (Click to Modify)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Temperature</td>
                        <td><input type="number" step="0.1" name="temperature" value="{{ conditions.temperature }}" class="form-control"> Â°C</td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td><input type="number" step="0.1" name="humidity" value="{{ conditions.humidity }}" class="form-control"> %</td>
                    </tr>
                    <tr>
                        <td>Water Level</td>
                        <td><input type="number" step="0.1" name="water_level" value="{{ conditions.water_level}}" class="form-control"> ml</td>
                    </tr>
                    <tr>
                        <td>Soil Moisture</td>
                        <td><input type="number" step="0.1" name="soil_moisture" value="{{ conditions.soil_moisture }}" class="form-control"> %</td>
                    </tr>
                    <tr>
                        <td>Light Intensity</td>
                        <td><input type="number" step="0.1" name="light_intensity" value="{{ conditions.light_intensity }}" class="form-control"> lux</td>
                    </tr>
                </tbody>
            </table>
            <button type = "submit" class="btn btn-primary">Save Conditions</button>
        </form>    
        <br>
        <a href="/greenhouse" class="btn btn-secondary">Back to Greenhouse Page</a>
    </div>

</body>
</html>
